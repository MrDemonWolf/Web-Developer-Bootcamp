<!DOCTYPE html>
<head>
    <title>Input Demo</title>
</head>
<body>
    <p>Do you prefer cat or dogs?</p>
    <form>
        <label for="dogs">Dogs:
        </label>
        <input name="petChoice" id="dogs" type="radio" value="dogs">
        <label for="cats">Cats:
        </label>
        <input name="petChoice" id="cats" type="radio" value="cats">
        <p>What's your favorite color?
        </p>
        <select name="color">
            <option>Red</option>
            <option>Orange</option>
            <option>Yellow</option>
        </select>
        <p>What's your current mood?</p>
        <select name="mood">
            <option value="happy">:)</option>
            <option value="neurtal">:|</option>
            <option value="sad">:(</option>
        </select>
        <textarea name="paragraph" rows="100" cols="50"></textarea>
        <button>Go!</button>
    </form>
</body>
</html>
